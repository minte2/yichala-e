<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - Yichalal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <!-- Simple Navbar for Auth Pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Yichalal</a>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="text-center mb-5">
            <h1 class="fw-bold">Welcome to the Community</h1>
            <p class="lead text-muted">
              Log in to continue your journey or sign up to get started.
            </p>
          </div>

          <div class="card shadow-lg border-0">
            <div class="card-body p-0">
              <div class="row g-0">
                <!-- Login Column -->
                <div class="col-lg-6 p-4 p-md-5">
                  <h3 class="fw-bold mb-4">Log In</h3>
                  <form id="login-form">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="loginEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Password"
                        required
                      />
                      <label for="loginPassword">Password</label>
                    </div>
                    <div class="d-grid mb-3">
                      <button class="btn btn-primary btn-lg" type="submit">
                        Log In
                      </button>
                    </div>
                    <div class="text-center">
                      <a href="#">Forgot password?</a>
                    </div>
                  </form>
                </div>

                <!-- Sign Up Column -->
                <div class="col-lg-6 bg-light p-4 p-md-5">
                  <h3 class="fw-bold mb-4">Create an Account</h3>
                  <form id="signup-form">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="signupName"
                        placeholder="Full Name"
                        required
                      />
                      <label for="signupName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="signupEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        placeholder="Password"
                        required
                      />
                      <label for="signupPassword">Password</label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-success btn-lg" type="submit">
                        Sign Up
                      </button>
                    </div>
                    <p class="text-muted small mt-3">
                      By signing up, you agree to our
                      <a href="#">Terms of Service</a>.
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Login Form Simulation
        document
          .getElementById("login-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            // In a real app, you would verify credentials with the backend.
            // Here, we just simulate a successful login.
            alert("Login successful! Redirecting to your dashboard...");
            window.location.href = "dashboard.html";
          });

        // Sign Up Form Simulation
        document
          .getElementById("signup-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            // In a real app, you would create a new user account.
            // Here, we just simulate a successful sign-up.
            alert(
              "Account created! Welcome to Yichalal. Redirecting to your dashboard..."
            );
            window.location.href = "dashboard.html";
          });
      });
    </script>
  </body>
</html>
